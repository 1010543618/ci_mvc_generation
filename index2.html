<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ci_mvc_reate</title>
</head>
<style>
	.center-text{
		text-align: center;
	}
	.center-block{
		margin: 0 auto;
	}
	.container{
		width: 960px;
		margin: 0 auto;
	}
</style>
<body>
	<div class="center-text">
		<h1>step 2:生成mvc文件</h1>
		<form action="ci_mvc_create.php">
			<p>使用./create_config.json的配置生成mvc文件></p>
			<table class="center-block">
				<tr><td colspan="2">配置文件生成位置</td></tr>
				<tr>
					<td>model文件夹</td>
					<td><input name="m_folder" type="text" value="../application/models"><span style="color: red">*会替换掉文件夹中的同名文件</span></td>
				</tr>
				<tr>
					<td>view文件夹</td>
					<td><input name="v_folder" type="text" value="../views"><span style="color: red">*会替换掉文件夹中的同名文件</span></td>
				</tr>
				<tr>
					<td>controller文件夹</td>
					<td><input name="c_folder" type="text" value="../application/controllers"><span style="color: red">*会替换掉文件夹中的同名文件</span></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="生成"></td>
				</tr>
				<tr>
					<td colspan="2"><a href="index.html"><small>返回上一步重新生成配置文件</small></a></td>
				</tr>
			</table>
			<input name="step" type="text" value="2" style="display: none">
		</form>
	</div>
	<div class="container">
		<h2>配置说明：</h2>

	</div>
</body>
</html>
